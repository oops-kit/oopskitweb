                      @keyframes navigation-scan {0%,100% {opacity: 0.6;}

              50% {opacity: 0.7;}}@keyframes navigation-slide-in {to {transform: translateX(0);

        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navOverlay = document.getElementById("navOverlay")
                  const navLinks = document.querySelectorAll(".navigation-mobile-link")

                  if (navToggle && navOverlay) {
                    navToggle.addEventListener("click", () => {
                      const isExpanded = navToggle.getAttribute("aria-expanded") === "true"
                      navToggle.setAttribute("aria-expanded", !isExpanded)
                      navOverlay.classList.toggle("navigation-active")
                      document.body.style.overflow = !isExpanded ? "hidden" : ""
                    })

                    // Close mobile menu when clicking a link
                    navLinks.forEach((link) => {
                      link.addEventListener("click", () => {
                        navToggle.setAttribute("aria-expanded", "false")
                        navOverlay.classList.remove("navigation-active")
                        document.body.style.overflow = ""
                      })
                    })

                    // Close mobile menu when clicking overlay
                    navOverlay.addEventListener("click", (e) => {
                      if (e.target === navOverlay) {
                        navToggle.setAttribute("aria-expanded", "false")
                        navOverlay.classList.remove("navigation-active")
                        document.body.style.overflow = ""
                      }
                    })
                  }

                  // Add scroll effect to navigation
                  let lastScroll = 0
                  const nav = document.getElementById("navigation")

                  if (nav) {
                    window.addEventListener("scroll", () => {
                      const currentScroll = window.pageYOffset

                      if (currentScroll > 100) {
                        nav.style.boxShadow =
                          "0 4px 24px color-mix(in srgb, var(--color-surface) 80%, transparent)"
                      } else {
                        nav.style.boxShadow = "none"
                      }

                      lastScroll = currentScroll
                    })
                  }
                })()
              });
            </script>
          </div>
        </div>
      </div>
